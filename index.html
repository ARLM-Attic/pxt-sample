<!doctype html>
<html lang="en" data-manifest="" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>Programming Experience Toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/pxt-sample/sim.webmanifest">
    <link rel="shortcut icon" href="/static/favicon.png" />
</head>

<body role="application">
    <div id='loading' style='font-size: 30px; margin: 100px auto; width: 200px;'>
        Loading...
    </div>

    <div id='content'>
    </div>

    <div id='msg'>
        <div id='errmsg' class="ui red inverted segment"></div>
        <div id='warnmsg' class="ui orange inverted segment"></div>
        <div id='infomsg' class="ui teal inverted segment"></div>
        <div id='compilemsg' class="ui ignored info message"></div>
    </div>

    <style type="text/css">
        @import "/pxt-sample/semantic.css";
        @import "/pxt-sample/custom.css";
        @import "/pxt-sample/icons.css";
    </style>
    <script>
        // This line gets patched up by the cloud
        var pxtConfig = {
    "relprefix": "/pxt-sample/",
    "workerjs": "/pxt-sample/worker.js",
    "tdworkerjs": "/pxt-sample/tdworker.js",
    "pxtVersion": "0.0.0",
    "pxtRelId": "",
    "pxtCdnUrl": "/pxt-sample/",
    "targetVersion": "0.0.0",
    "targetRelId": "",
    "targetCdnUrl": "/pxt-sample/",
    "simUrl": "/pxt-sample/simulator.html",
    "runUrl": "/pxt-sample/run.html",
    "isStatic": true
};
    </script>

    <script type="text/javascript" src="/pxt-sample/lzma/lzma_worker-min.js"></script>
    <script type="text/javascript" src="/pxt-sample/jquery.js"></script>
    <script type="text/javascript" src="/pxt-sample/typescript.js"></script>
    <script type="text/javascript" src="/pxt-sample/blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="/pxt-sample/blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="/pxt-sample/blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="/pxt-sample/fuse/fuse.min.js"></script>
    <script type="text/javascript" src="/pxt-sample/pxtlib.js"></script>
    <script type="text/javascript" src="/pxt-sample/pxtblocks.js"></script>
    <script type="text/javascript" src="/pxt-sample/pxtwinrt.js"></script>
    <script type="text/javascript" src="/pxt-sample/pxteditor.js"></script>
    <script type="text/javascript" src="/pxt-sample/pxtsim.js"></script>
    <script type="text/javascript" src="/pxt-sample/semantic.js"></script>
    <script type="text/javascript">
        var appInsights=window.appInsights||function(config){
        function r(config){t[config]=function(){var i=arguments;t.queue.push(function(){t[config].apply(t,i)})}}var t={config:config},u=document,e=window,o="script",s=u.createElement(o),i,f;for(s.src=config.url||"//az416426.vo.msecnd.net/scripts/a/ai.0.js",u.getElementsByTagName(o)[0].parentNode.appendChild(s),t.cookie=u.cookie,t.queue=[],i=["Event","Exception","Metric","PageView","Trace"];i.length;)r("track"+i.pop());return r("setAuthenticatedUserContext"),r("clearAuthenticatedUserContext"),config.disableExceptionTracking||(i="onerror",r("_"+i),f=e[i],e[i]=function(config,r,u,e,o){var s=f&&f(config,r,u,e,o);return s!==!0&&t["_"+i](config,r,u,e,o),s}),t
        }({
            instrumentationKey:"e9ae05ca-350b-427a-9775-3ba3f6efabce",
            disableExceptionTracking: true
        });
        
        window.appInsights=appInsights;
    </script>
    <script id="mainscript" type="text/javascript" src="/pxt-sample/main.js"></script>
    <xml id="blocklyToolboxDefinition" style="display: none">
        <category name="Loops" colour="120" category="50">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="device_while">
                <value name="COND">
                    <shadow type="logic_boolean"></shadow>
                </value>
            </block>
            <block type="controls_simple_for">
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="Logic" colour="210" category="49">
            <block type="controls_if"></block>
            <block type="controls_if">
                <mutation else="1"></mutation>
            </block>
            <block type="logic_compare" gap="8">
                <field name="OP">LT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare">
                <field name="OP">GT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_operation" gap="8"></block>
            <block type="logic_operation" gap="8">
                <field name="OP">OR</field>
            </block>
            <block type="logic_negate"></block>
            <block type="logic_boolean" gap="8"></block>
            <block type="logic_boolean">
                <field name="BOOL">FALSE</field>
            </block>
        </category>
        <category name="Variables" colour="330" custom="VARIABLE" category="48">
        </category>
        <category name="Math" colour="230" category="47">
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MINUS</field>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MULTIPLY</field>
            </block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">DIVIDE</field>
            </block>

            <block type="device_random">
                <value name="limit">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>

            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="op">max</field>
            </block>
            <block type="math_op3">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_number" gap="8">
                <field name="NUM">0</field>
            </block>
            <block type="math_number">
                <field name="NUM">1</field>
            </block>
        </category>
        <category colour="160" name="Text" category="46">
            <block type="text"></block>
            <block type="text_length">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category colour="260" name="Lists" category="45">
            <block type="lists_create_with">
                <mutation items="1"></mutation>
                <value name="ADD0">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_length"></block>
        </category>
    </xml>
</body>

</html>
